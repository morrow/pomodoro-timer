<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel='stylesheet' href='/assets/stylesheets/pomodoro.css' />
  </head>
  <body>
    <div id='wrap'>
      <header>
        <h1 id='logo'>Pomodoro Timer</h1>
        <h2 id='status'><span id='time_remaining'></span> left in <span id='mode'>work</span></h2>
      </header>
      <main>
        <div id='controls'>
          <label for='task'>Task: </label>
          <input id='task' name='task' type='text' placeholder='current task' value='task'/>
          <button id='start'>start</button>
          <button id='pause'>pause</button>
          <button id='reset'>reset</button>
          <label for='notifications'>Notifications: </label>
          <input id='notifications' name='notifications' type='checkbox' checked/>
        </div>
        <h2>Timer</h2>
        <div id='current-timer'></div>
        <h2>History</h2>
        <div id='history'></div>
      </main>
      <footer></footer>
    </div>
  </body>
  <script type='text/javascript' src='/assets/javascripts/lib/jquery-2.1.4.min.js'></script>
  <script type='text/javascript' src='/assets/javascripts/lib/timer.js'></script>
  <script type='text/javascript' src='/assets/javascripts/lib/pomodoro.js'></script>
  <script type='text/javascript'>
    $(document).ready(function(){
      Notification.requestPermission();
      window.pomodoro = new Pomodoro();
     });
  </script>
</html>
